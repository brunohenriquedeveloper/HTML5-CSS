<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Trabalhando com imagens dinâmicas
    </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:650px)" srcset="image/p.png"> 

        <source media="(max-width:1000px)" srcset="imagens/m.png">

        <img src="imagens/g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="Mídias/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controlsf>

         <source src="Mídias/guanacast-33.mp3" type="audio/mpeg">
         <source src="Mídias/guanacast-33.ogg" type="audio/ogg">
         <source src="Mídias/guanacast-33.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio.
        <a href="Mídias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
   
</body>
</html>
