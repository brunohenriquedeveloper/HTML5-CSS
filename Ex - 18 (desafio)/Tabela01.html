<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>

        th.other {
padding: 20px;

        }

        table {

            border-collapse: collapse;
         font-family: Arial, Helvetica, sans-serif;

        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: gray;
            color: white;
        }

        tr.di {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" scope="col" class="other" rowspan="2">Área</th>
                <th colspan="2" scope="colgroup" class="other" rowspan="2">Disciplinas</th>
                <th colspan="2" scope="colgroup" >Notas</th>
                <th colspan="2" scope="colgroup" class="other" rowspan="2">Média</th>

              <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
              </tr>
                
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" colspan="2" scope="rowgroup">Exatas</th>
                <td colspan="2">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr class="di">
                <th colspan="6" scope="row"> Média de Exatas</th>
                <td>0.0</td>
            </tr>

            <tr>
                <th rowspan="2" colspan="2" scope="rowgroup">Humanas</th>
                <td colspan="2">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td colspan="2">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr class="di" >
                <th colspan="6" scope="row">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
