<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <p><label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" placeholder="Nome Completo" minlength="5" required autocomplete="name">
</p>
<p><label for="imes">Período Letivo</label>
<input type="month" name="mes" id="imes"></p>
<p><label for="imedia">Média</label>
<input type="number" name="media" id="imedia" placeholder="Média" min="0" max="10" step="0.5" value="5"></p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
</form>
</body>
</html>
