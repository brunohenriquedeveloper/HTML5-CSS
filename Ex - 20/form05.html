<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Formulário
    </title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
<fieldset>
    <legend>Sexo</legend>

    <input type="radio" name="sx" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>

    <input type="radio" name="sx" id="isxfem" value="F"> <label for="isxfem">Feminino</label>

</fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfit" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
        <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Voley</label> 
        
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

   </form>
</body>
</html>
